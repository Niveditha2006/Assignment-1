<!DOCTYPE html>
<html>
<head>
  <title>Styled Tables</title>
  <style>
    /* First table style */
    .table1 {
      width: 60%;
      border-collapse: collapse;
      background-color: #c2f0f0;
    }

    .table1 th, .table1 td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }

    /* Second table style */
    .table2 {
      width: 60%;
      background-color: #c2f0f0;
      border-collapse: separate;
      border-spacing: 0;
    }

    .table2 th, .table2 td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- First Table -->
  <table class="table1">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Bill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

  <br>

  <!-- Second Table -->
  <table class="table2">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Bill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>
</html>
